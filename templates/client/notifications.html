<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notifications.css') }}">
</head>
<body class="my-6">

<header>
    <div class="logo">
        <img src="{{ url_for('static', filename='images/OUR_SYSTEM_LOGO_SHAS.png') }}" alt="logo">
    </div>
    <div class="navs w-75">
        <ul>
            <li><a href="/client/dashboard">Home</a></li>
            <li><a href="/client/profile">Profile</a></li>
        </ul>
    </div>
    
</header>

<div class="container my-6">
    <div class="content_part">
        <h2>Notifications</h2>
        <ul class="notification-list">
            {% for notification in notifications %}
            <li class="notification-item">
                <div class="notification-details">
                    <div class="sender">{{ notification.sender.username }}</div>
                    <div class="message">{{ notification.message }}</div>
                    <div class="timestamp">{{ notification.timestamp }}</div>
                </div>
                {% if notification.status == 'unread' %}
                <div class="status unread">Unread</div>
                {% else %}
                <div class="status read">Read</div>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>
</div>


<!--scripts -->

</body>
</html>
