<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="my_appointment.css">
</head>
<body class="my-6">

    <div class="container my-6">
    <div class="content">

    <h1 class="text-center fs-4">session manager</h1>
    <div class="form_filter p-4">
        <form action="" method="post">
            <fieldset class="border b-1 p-4">
               <label for="date" class="mx-0">Date:</label>
               <input type="datetime-local" name="" id="" class="p-3 w-75 border-0">
               <button type="button" class="btn btn-secondary"><i class="fa fa-filter text-primary" aria-hidden="true"></i></button>
            </fieldset>
        </form>
    </div>
    <table cellspacing="4" cellpadding="3" border="1" class="m-3 fs-6 table table-striped">
        <tr class="fs-5">
           <th>session title</th>
            <th>scheduled date& time</th>
            <th>max number that can be booked</th>
            <th colspan="3">actions</th>
        </tr>

        <tr>
            <td>test</td>
            <td>01-06-2024</td>
            <td>50</td>
            <td><a href="#" class="text-success" data-bs-toggle="modal" data-bs-target="#viewSessionsModal"><i class="fa fa-eye" aria-hidden="true"></i></a></td>
            <td><a href="#" class="text-danger" data-bs-toggle="modal"   data-bs-target="#RemoveModal"><i class="fa fa-trash" aria-hidden="true"></i></a></td>

            
        </tr>
    </table>

</div> 
    </div>

    <!-- View Details Modal -->
    <div class="modal fade" id="viewSessionsModal" tabindex="-1" aria-labelledby="viewDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewDetailsModalLabel">Appointment Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Add appointment details here -->
                    <p><strong>Session Title: </strong>test</p>
                    <p><strong>Scheduled Date& time:</strong>  01-06-2024</p>
                    <p><strong>max number that can be booked: </strong>50</p>
                    <!-- Add more appointment details as needed -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>

    </div>   
    <div class="modal fade" id="RemoveModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Remove Session</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to remove the session?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Remove</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
</body>
</html>
