<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SHAMS</title>
    <style>
        /* Reset default margin and padding */
        body, h1, p, input, button {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Navigation styles */
        /* Navigation styles */
        .navbar {
            background-color: rgba(255, 68, 0, 0.815); /* Blue color for navigation bar */
            padding: 1px 0;
        }
        .navbar-list {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar-item {
            margin: 0 15px;
        }
        .navbar-item a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .navbar-item a:hover {
            text-decoration: underline;
        }

        /* Main Content styles */
        .content {
            text-align: center;
            padding: 50px;
        }
        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #007bff;
        }
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }

        /* Footer styles */
        .footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
        .footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
   <!-- Navigation Bar -->
   <nav class="navbar">
    <ul class="navbar-list">
        <li class="navbar-item"><a href="/">Home</a></li>
        <li class="navbar-item"><a href="/admin">Admin Portal</a></li>
        <li class="navbar-item"><a href="/staff">Staff Portal</a></li>
        <li class="navbar-item"><a href="/about">About</a></li>
    </ul>
</nav>

<div class="content">
    <h1>Admin Login</h1>
    <div class="login-form">
        <form action="/admin/login" method="post">
            <input type="email" name="email" placeholder="Email" required><br> <!-- Changed input type to email -->
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 SHAMS. All Rights Reserved.</p>
    </footer>

    
</body>
</html>
